<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面丢失</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden; /* 防止滚动条 */
        }

        .container {
            text-align: center;
        }

        .container p {
            font-size: 24px;
            font-weight: bold;
        }

        .circles {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 20px;
            height: 20px;
            background-color: orange;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            animation-delay: 0.3s;
        }

        .circle:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <p>页面丢失！点<a href="#">我</a>重新下载！</p>
    </div>
</body>
</html>
